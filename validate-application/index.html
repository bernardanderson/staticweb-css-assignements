<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="validation.css">
  <title>Banking Form</title>
</head>
<body>
  <h1>Loan Application Form</h1>
  <form>
    <label>First Name: <input type="text" name="firstname" placeholder="First Name"></label>
    <label>Middle Initial: <input type="text" size="3" name="middleinit" placeholder="MI"></label>
    <label>Last Name: <input type="text" name="lastname" placeholder="Last Name"></label><br>
    <label>Address: <input type="text" size="40" name="address" placeholder="1111 East St, Somewhere, State zip"></label><br>
    <label>Occupation: <input type="text" size="20" name="occupation" placeholder="Your job"></label>
    <label>Employer: <input type="text" size="20" name="employername" placeholder="Name of Employer"></label><br>
    <label>Employer Address: <input type="text" size="40" name="employeraddress" placeholder="1111 East St, Somewhere, State zip"></label><br>
    
    <label>
      Please select your loan type:
        <select>
          <option name="commercial" value="commercial">Commercial</option>
          <option name="realestate" value="realestate">Real Estate</option>
          <option name="personal" value="personal">Personal</option>
          <option name="mortgage" value="mortgage">Mortgage</option>
        </select>
    </label>  
    <br>
    <label>Requested Loan Amount: <input type="number" name="loanammount" size="15" placeholder="0000000"></label>
    <br>
    <label>Requested loan duration: <input type="radio" name="loanduration" value="5years" checked="checked"> 5 Years</label>
    <label><input type="radio" name="loanduration" value="15years">15 Years</label>
    <label><input type="radio" name="loanduration" value="30years">30 Years</label><br>
    
    Special Conditions: 
    <label><input type="checkbox" name="downpayment" value="downpayment"> I have a down payment</label>
    <label><input type="checkbox" name="outofstate" value="outofstate"> Out-of-state resident</label>
    <label><input type="checkbox" name="married" value="married"> Married</label>
    <label><input type="checkbox" name="cosigned" value="cosigned"> Loan will be co-signed</label>
    
    <br>
    <label>Additional comments:
    <textarea name="extratext" rows="4" cols="30"></textarea>
    </label>
    <br>
    <label>Email Address: <input type="email" pattern=".+\@.*\.\w{2,3}" name="email" placeholder="email@site.com" required></label>
    <br>
    <label>Telephone Number: <input type="tel" pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}" size="13" placeholder="(xxx)xxx-xxxx" required></label>
    <br>
    <label>LinkedIn Address: <input type="url" pattern="https://www.linkedin.com/in/.+" name="linkedin" placeholder="https://www.linkedin.com/in/yourname" size="40" required></label><br>
    <input type="submit" value="Submit Loan">

  </form>    
</body>
</html>
